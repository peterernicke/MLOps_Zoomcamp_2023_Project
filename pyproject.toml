[tool.pylint.messages_control]

disable = [
    "missing-function-docstring",
    "missing-final-newline",
    "missing-class-docstring",
    "missing-module-docstring",
    "invalid-name",
    "too-few-public-methods",
    "too-many-nested-blocks",
    "too-many-arguments",
    "too-many-locals",
    "line-too-long",
    "ungrouped-imports",
    "not-context-manager",
    "logging-fstring-interpolation",
    "logging-not-lazy",
    "consider-using-f-string",
    "no-member",
    "unused-argument",
    "unused-import",
    "consider-using-with",
    "duplicate-code"
]

[tool.black]
line-length = 88
target-version = ['py39']
skip-string-normalization = true

[tool.isort]
multi_line_output = 3
length_sort = true
